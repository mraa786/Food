<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nayyar | Foods</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="x-icon" href="logo-modified.jpeg">

<body>
<header>
    <nav>
        <div class="logo">
        <img src="pnda-modified.png" alt="foodpic">
        <span>TastyFoods</span>
    </div>
        
        <p style="color: lightgray;font-size: 14px;font-family: sans-serif;">“Offering you the finest dining experience since 1989.
            Taste the difference with our new recipes!”
        </p>
        <form>
            <input type="text" placeholder="Search for recipes" class="searchBox">
            <button type="button" class="searchBtn">Search</button>
        </form>
    </nav>
</header>
 <main>
    <section>
        <div class="recipe-container">
            <h2>Search Your favourite recipes...</h2>
        </div>
        <div class="recipe-details">
            <button type="button" class="recipe-close-btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="recipe-deatails-content"></div>
        </div>
    </section>
 </main>

<footer>

</footer>



    <script src="main.js">
